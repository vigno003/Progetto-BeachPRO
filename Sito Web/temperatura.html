    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.umbrella-button');
            buttons.forEach(button => {
                const buttonId = 'temperatura_' + button.querySelector('span').textContent;
                if (localStorage.getItem(buttonId) === 'active') {
                    button.classList.add('active');
                }
                // Ripristina il valore della temperatura
                const tempValue = localStorage.getItem(buttonId + '_temp');
                if (tempValue) {
                    button.querySelector('.temp-value').textContent = tempValue + '°';
                }
            });
        });

        function toggleColor(button) {
            button.classList.toggle('active');
            const buttonId = 'temperatura_' + button.querySelector('span').textContent;
            
            if (button.classList.contains('active')) {
                localStorage.setItem(buttonId, 'active');
                // Abilita i pulsanti + e - quando il bottone è verde
                const tempButtons = button.querySelectorAll('.temp-button');
                tempButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                });
            } else {
                // Quando il bottone diventa rosso (non attivo)
                localStorage.removeItem(buttonId);
                // Resetta la temperatura a 26°
                const tempSpan = button.querySelector('.temp-value');
                tempSpan.textContent = '26°';
                // Rimuovi anche il valore salvato nel localStorage
                localStorage.removeItem(buttonId + '_temp');
                // Disabilita i pulsanti + e - quando il bottone è rosso
                const tempButtons = button.querySelectorAll('.temp-button');
                tempButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                });
            }
        }

        function changeTemp(button, change) {
            const parentButton = button.closest('.umbrella-button');
            // Controlla se il bottone principale è attivo (verde)
            if (!parentButton.classList.contains('active')) {
                return; // Non fare nulla se il bottone non è attivo
            }

            const tempSpan = button.parentElement.parentElement.querySelector('.temp-value');
            let currentTemp = parseInt(tempSpan.textContent);
            currentTemp += change;
            tempSpan.textContent = currentTemp + '°';
            
            // Salva il valore della temperatura
            const buttonNumber = button.parentElement.parentElement.querySelector('span').textContent;
            localStorage.setItem('temperatura_' + buttonNumber + '_temp', currentTemp);
        }

        // Al caricamento della pagina, disabilita i pulsanti + e - per i bottoni rossi
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.umbrella-button');
            buttons.forEach(button => {
                if (!button.classList.contains('active')) {
                    const tempButtons = button.querySelectorAll('.temp-button');
                    tempButtons.forEach(btn => {
                        btn.disabled = true;
                        btn.style.opacity = '0.5';
                        btn.style.cursor = 'not-allowed';
                    });
                }
            });
        });
    </script>
