<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Controllo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 20px;
            min-height: 100px;
            border: 2px solid #000;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: 300px;
            border-radius: 0;
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body onclick="hideNotification()">
    <div class="container">
        <h1>Pannello di Controllo</h1>
        <div class="button-grid">
            <button class="control-button" onclick="window.location.href='ombrellone.html'">APERTURA/CHIUSURA<br>OMBRELLONE</button>
            <button class="control-button" onclick="window.location.href='cassa.html'">BYPASS LOCK<br>CASSA DI SICUREZZA</button>
            <button class="control-button" onclick="showNotification('assistenza')">CHIAMATA ASSISTENZA</button>
            <button class="control-button" onclick="showNotification('staff')">CHIAMATA STAFF</button>
            <button class="control-button" onclick="window.location.href='luce.html'">LUCE</button>
            <button class="control-button" onclick="window.location.href='temperatura.html'">TEMPERATURA</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function showNotification(type) {
            event.stopPropagation(); // Previene che il click sul bottone attivi subito hideNotification
            const notification = document.getElementById('notification');
            if (type === 'assistenza') {
                notification.textContent = 'Assistenza chiamata';
            } else if (type === 'staff') {
                notification.textContent = 'Staff chiamato';
            }
            notification.style.display = 'block';
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
